<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="header header-wrapper">
    
    <div class="menu header__menu">
      <div class="menu-left">
        <div class="level menu__level">
          <span class="level-title">Level</span>
          <select name="level-value">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="page menu__page">
          <span class="page-title">Page</span>
          <select name="page-value">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="1">5</option>
            <option value="2">6</option>
            <option value="3">7</option>
            <option value="4">8</option>
            <option value="1">9</option>
            <option value="2">10</option>
          </select>
        </div>
      </div>

      <div class="menu-right">
        <div class="buttons menu__buttons">
          <button class="button menu__button">Autosound</button>
          <button class="button menu__button">Translation</button>
          <button class="button menu__button">Sound</button>
          <button class="button menu__button">Picture</button>
        </div>
      </div>
    </div>
  </header>


  <main class="main main__wrapper">
    <section class="hints main__hints">
      <span class="icon icon__sound">Icon</span>
      <div class="hints-sentence">Some sentence!</div>
    </section>

    <section class="results main__results">
      <div class="results-container">
        
        <div class="sentence-container">
          <span class="sentence-number">1</span>
          <div class="sentence" data-audio="files/01_0001_example.mp3" data-text="The students agree they have too much homework.">
            <span class="word">much</span>
            <span class="word">too</span>
            <span class="word">agree</span>
            <span class="word">they</span>
            <span class="word">students</span>
            <span class="word">have</span>
            <span class="word">homework.</span>
            <span class="word">The</span>
          </div>
        </div>


      </div>
    </section>

    <section class="data main__data">

    </section>
  </main>
  <footer class="footer footer-wrapper">
    <div class="buttons footer__buttons">
      <button class="button footer__button">I don`t know</button>
      <button class="button footer__button">Check</button>
      <button class="button footer__button">Continue</button>
      <button class="button footer__button">Results</button>
    </div>
  </footer>

</body>
</html>
